name: dress_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  firebase_core: ^2.17.0
  firebase_storage: ^11.2.8
  firebase_dynamic_links: ^5.3.7
  cloud_firestore: ^4.9.3
  photo_view: ^0.14.0
  carousel_slider: ^4.2.1
  flutter_native_splash: ^2.3.3
#  dart run flutter_native_splash:create
  flutter_launcher_icons: ^0.13.1
  lottie: ^2.6.0
  shimmer: ^3.0.0
  lazy_load_scrollview: ^1.3.0
  oktoast: ^3.3.2
  get_storage: ^2.1.1
  image_picker: ^1.0.4
  intl: ^0.18.1
  flutter_staggered_grid_view: ^0.7.0
  flutter_localizations:
    sdk: flutter
  loading_animation_widget: ^1.2.0+4
  cached_network_image: ^3.3.0
  image_network: ^2.5.4+1
  flutter_image_compress: ^2.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter_icons:
  ios: true
  android: true
  remove_alpha_ios: true
  image_path_ios: assets/images/launcher/ios.png
  image_path_android: assets/images/launcher/android.png

#  dart run flutter_launcher_icons:main


flutter:
  uses-material-design: true
  fonts:
    - family: Julee
      fonts:
        - asset: assets/fonts/Julee-Regular.ttf
    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto/Roboto-Black.ttf
        - asset: assets/fonts/roboto/Roboto-Bold.ttf
        - asset: assets/fonts/roboto/Roboto-Light.ttf
        - asset: assets/fonts/roboto/Roboto-Medium.ttf
        - asset: assets/fonts/roboto/Roboto-Regular.ttf
    - family: ArefRuqaa
      fonts:
        - asset: assets/fonts/ArefRuqaa-Regular.ttf
    - family: Cairo
      fonts:
        - asset: assets/fonts/cairo/Cairo-Black.ttf
        - asset: assets/fonts/cairo/Cairo-Bold.ttf
        - asset: assets/fonts/cairo/Cairo-ExtraBold.ttf
        - asset: assets/fonts/cairo/Cairo-ExtraLight.ttf
        - asset: assets/fonts/cairo/Cairo-Light.ttf
        - asset: assets/fonts/cairo/Cairo-Medium.ttf
        - asset: assets/fonts/cairo/Cairo-Regular.ttf
        - asset: assets/fonts/cairo/Cairo-SemiBold.ttf
  assets:
    - assets/images/
    - assets/icons/
    - assets/anim/

